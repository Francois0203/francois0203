<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=./">
    <script>
      // Redirect to the correct React route
      (function () {
        var pathname = window.location.pathname;
        var basePath = "/Francois0203"; // Ensure this matches your `basename` in Router
        if (pathname.startsWith(basePath)) {
          var newPath = pathname.slice(basePath.length);
          window.location.replace(basePath + "/index.html#" + newPath);
        } else {
          window.location.replace(basePath + "/index.html");
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
